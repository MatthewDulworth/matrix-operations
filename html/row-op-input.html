<!DOCTYPE html>
<html lang="en">

<head>
   <!-- general settings -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- meta content -->
   <title>Matrix Operations Calculator</title>

   <!-- suppress favicon 404 -->
   <link rel="icon" href="data:;base64,=">

   <!-- styles -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../styles/styles.css">
   <link rel="stylesheet" href="../styles/row-op-input.css">

   <!-- scripts -->
   <script src="../scripts/matrix-input-new.js" defer></script>
   <script src="../scripts/row-op-input.js" defer></script>
</head>

<body>
   <!-- nav bar -->
   <nav>
      <a href="../index.html" id="site-icon-link">
         <img src="../assets/matrix-operations.jpg" alt="Matrix Operations" id="site-icon">
      </a>
      <a class="link" href="">Row Operations Calculator</a>
      <a class="link" href="#">Matrix Operations Calculator</a>
   </nav>

   <!-- main content -->
   <main>
      <!-- matrix _0 -->
      <div class="dimensions _0">
         <div>Initial Matrix</div>

         <div class="dim row">
            <span>rows:</span>
            <button class="minus-btn">-</button>
            <input class="row-in _0" type="text" max="20" min="0" data-old-value="3" value="3">
            <button class="plus-btn">+</button>
         </div>

         <div class="dim col">
            <span>columns:</span>
            <button class="minus-btn">-</button>
            <input class="col-in _0" type="text" max="20" min="0" data-old-value="3" value="3">
            <button class="plus-btn">+</button>
         </div>

         <div>
            <button class="reset-btn">Reset</button>
            <button class="create-btn">Create Matrix</button>
         </div>
      </div>

      <div class="input-matrix _0"></div>
   </main>

   <!-- copyright notice -->
   <footer>
      <div>
         Copyright &copy; 2020 Matthew Dulworth. All Rights Reserved.
         <a href="https://matthewdulworth.com/" target="_blank">https://matthewdulworth.com/</a>
      </div>
   </footer>
</body>

</html>
