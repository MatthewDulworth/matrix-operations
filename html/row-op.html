<!DOCTYPE html>
<html lang="en">

<head>
   <!-- general settings -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- meta content -->
   <title>Matrix Operations Calculator</title>

   <!-- suppress favicon 404 -->
   <link rel="icon" href="data:;base64,=">

   <!-- styles -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../styles/styles.css">
   <link rel="stylesheet" href="../styles/row-op.css">

   <!-- scripts -->
   <script src="../scripts/fraction.js" defer></script>
   <script src="../scripts/steplist.js" defer></script>
   <script src="../scripts/matrix.js" defer></script>
   <script src="../scripts/matrix-input.js" defer></script>
   <script src="../scripts/row-op.js" defer></script>
</head>

<body>
   <!-- nav bar -->
   <nav>
      <a href="../index.html" id="site-icon-link">
         <img src="../assets/matrix-operations.jpg" alt="Matrix Operations" id="site-icon">
      </a>
      <a class="link" href="">Row Operations Calculator</a>
      <a class="link" href="#">Matrix Operations Calculator</a>
   </nav>

   <!-- main content -->
   <main>

      <section id="input">
         <!-- matrix _0 -->
         <div class="dimensions _0">
            <div>Initial Matrix</div>

            <div class="dim row">
               <span>rows:</span>
               <button class="minus-btn">-</button>
               <input class="row-in _0" type="text" max="20" min="0" data-old-value="3" value="3">
               <button class="plus-btn">+</button>
            </div>

            <div class="dim col">
               <span>columns:</span>
               <button class="minus-btn">-</button>
               <input class="col-in _0" type="text" max="20" min="0" data-old-value="3" value="3">
               <button class="plus-btn">+</button>
            </div>

            <div>
               <button class="reset-btn">Reset</button>
               <button class="create-btn">Create Matrix</button>
            </div>
         </div>

         <div class="input-matrix _0"></div>
         <div class="final-matrix _0 display-none"></div>
      </section>

      <section id="output">
         <div class="in matrix"></div>
         <div class="out matrix"></div>
      </section>

      <section id="operations-menu">

         <div id="row-scale">
            Multiply row <select class="row-list"></select> by <input type="text"> <button>Go</button>
         </div>

         <div id="row-replace">
            Add <input type="text"> times row <select class="row-list">
            </select> to row <select class="row-list"></select> <button>Go</button>
         </div>

         <div id="row-swap">
            Swap row <select class="row-list"></select> with <select class="row-list"></select> <button>Go</button>
         </div>

      </section>

      <div class="a">
         <div class="matrix-end">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
         </div>
      </div>

   </main>

   <!-- copyright notice -->
   <footer>
      <div>
         Copyright &copy; 2020 Matthew Dulworth. All rights Reserved.
         <a href="https://matthewdulworth.com/" target="_blank">https://matthewdulworth.com/</a>
      </div>
   </footer>
</body>

</html>
