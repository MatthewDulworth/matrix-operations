<!DOCTYPE html>
<html lang="en">

<head>
   <!-- general settings -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- meta content -->
   <title>Matrix Operations Calculator</title>

   <!-- suppress favicon 404 -->
   <link rel="icon" href="data:;base64,=">

   <!-- styles -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="../styles/styles.css">
   <link rel="stylesheet" href="../styles/row-op.css">

   <!-- scripts -->
   <script src="../scripts/fraction.js" defer></script>
   <script src="../scripts/steplist.js" defer></script>
   <script src="../scripts/matrix.js" defer></script>
   <script src="../scripts/matrix-input.js" defer></script>
   <script src="../scripts/row-op.js" defer></script>
</head>

<body>
   <!-- nav bar -->
   <nav>
      <a href="../index.html" id="site-icon-link">
         <img src="../assets/matrix-operations.jpg" alt="Matrix Operations" id="site-icon">
      </a>
      <a class="link" href="">Row Operations Calculator</a>
      <a class="link" href="#">Matrix Operations Calculator</a>
   </nav>

   <!-- main content -->
   <main>

      <section id="input">
         <!-- matrix _0 -->
         <div class="dimensions _0">
            <div>Initial Matrix</div>
            <input class="dim row-in _0" type="number" name="rows" min="1" max="20" value="3">
            x
            <input class="dim col-in _0" type="number" name="columns" min="1" max="20" value="3">
            <button>Create Matrix</button>
         </div>
         <div class="matrix-wrapper _0"></div>
      </section>

      <section id="output">
         <div class="in matrix"></div>
         <div class="out matrix"></div>
      </section>

      <section id="operations-menu">

         <div id="row-scale">
            Multiply row <select class="row-list"></select> by <input type="text"> <button>Go</button>
         </div>

         <div id="row-replace">
            Add <input type="text"> times row <select class="row-list">
            </select> to row <select class="row-list"></select> <button>Go</button>
         </div>

         <div id="row-swap">
            Swap row <select class="row-list"></select> with <select class="row-list"></select> <button>Go</button>
         </div>

      </section>
   </main>

      </div>
   </footer>
</body>

</html>
