<!DOCTYPE html>
<html lang="en">

<head>
   <!-- general settings -->
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- meta content -->
   <title>Matrix Calculator</title>

   <!-- styles -->
   <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="/styles.css">

   <!-- scripts -->
   <script src="/matrix.js" defer></script>
   <script src="/main.js" defer></script>
</head>

<body>
   <main>

      <!-- settings -->
      <section id='settings'>

         <!-- matrix A -->
         <div id="matrix-a" class="matrix-setup">

            <h2>Matrix A</h2>
            <div class="dimensions">
               <input class="dim" id="rows" type="number" name="rows" min="1" max="10" required value="3">
               x
               <input class="dim" id="columns" type="number" name="columns" min="1" max="10" required value="3">
               <button class="go-btn">setup</button>
            </div>

            <div class="matrix-wrapper"></div>
         </div>

         <!-- matrix B -->
         <div id="matrix-b" class="matrix-setup">

            <h2>Matrix B</h2>
            <div class="dimensions">
               <input class="dim" id="rows" type="number" name="rows" min="1" max="10" required value="3">
               x
               <input class="dim" id="columns" type="number" name="columns" min="1" max="10" required value="3">
               <button class="go-btn">setup</button>
            </div>
         </div>

         <div class="matrix-wrapper"></div>
      </section>

      <!-- output -->
      <section id='output'>

      </section>

   </main>
</body>

</html>
